<head>
  <meta charset="utf-8">
  <meta name="description" content="Find best http2 hosting today that other fellow developers recommend.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTTP2hosting - find HTTP/2 hosting for your site today</title>
</head>

<template name="SiteLayout">
  {{> header}}

  <div class="jumbotron">
    <h1>Find HTTP/2 hosting providers quickly and easily.</h1>
    <p class="lead">&hellip;as other fellas developers recommend today.</p>
  </div>

  <div class="container">
    {{> yield}}
  </div>

  {{> footer}}
</template>

<template name="providerRow">
  <tr>
  <td><a href="{{pathFor route="provider"}}">{{name}}</a></td>
   <td>{{signedVotes}}</td>
   <td>{{{priceDollars}}}</td>
   <td>{{h2hscore}}</td>
 </tr>
</template>

<template name="providersTable">
  <div class="table-responsive">
    <table class="table  table-striped  table-hover">
      <caption class="sr-only">Table of the HTTP/2 providers.</caption>
      <thead>
        <tr>
          <th>Provider <a href="#" class="js-sort-col" data-col="name"><i class="glyphicon glyphicon-sort"></i></a></th>
          <th class="sorted-by-col">Votes <a href="#" class="js-sort-col" data-col="votes"><i class="glyphicon glyphicon-sort"></i></a></th>
          <th>Price range <a href="#" class="js-sort-col" data-col="price"><i class="glyphicon glyphicon-sort"></i></a></th>
          <th><abbr title="HTTP2Hosting">H2h</abbr> score <a href="#" class="js-sort-col" data-col="h2hscore"><i class="glyphicon glyphicon-sort"></i></a></th>
        </tr>
      </thead>
      <tbody>
        {{#each providers}}
          {{> providerRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="header">
  <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><a href="{{pathFor route="home"}}">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="submit.html">Recommend a new provider</a></li>
      </ul>
      <h3 class="text-muted"><a href="{{pathFor route="home"}}">HTTP2hosting</a></h3>
    </div>
  </div>
</template>

<template name="footer">
  <div class="container">
    <div class="footer">
      <p>Build by <a href="https://twitter.com/primozcigler">@primozcigler</a> with â™¥ and <a href="https://www.meteor.com/">meteor</a>. Source code on <a href="#">github</a>.</p>
    </div>
  </div>

  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/main.js"></script>
</template>



<template name="singleProvider">
  <div class="provider">
    <div class="row">
      <div class="col-sm-8  col-sm-offset-4"><h1>{{name}}</h1></div>
    </div>
    <div class="row">
      <div class="col-xs-4  text-right"><i>HTTP2hosting</i> score</div>
      <div class="col-xs-8"><strong class="clr-success">{{h2hscore}}</strong></div>
    </div>
    <div class="row">
      <div class="col-xs-4  text-right">Price range</div>
      <div class="col-xs-8">{{price}}</div>
    </div>
    <div class="row">
      <div class="col-xs-4  text-right">Votes</div>
      <div class="col-xs-8">
        <strong class="clr-success">{{votes}}</strong> &nbsp;
        <div class="btn-group" role="group" aria-label="...">
          <a href="#" class="clr-success  btn  btn-default" data-toggle="tooltip" title="Upvote"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a href="#" class="clr-danger  btn  btn-default" data-toggle="tooltip" title="Downvote"><i class="glyphicon glyphicon-chevron-down"></i></a>

    </div>

    </div>
  </div>

  <div class="comments">
    <div class="row">
      <div class="col-xs-offset-4 col-xs-8"><h3>Opinions</h3></div>
